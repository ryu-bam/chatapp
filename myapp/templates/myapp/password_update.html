{% extends "myapp/base.html" %}

{% load static %}

{% block header-title %}パスワード変更{% endblock %}

{% block content %}
<form action="{% url 'myapp:password_update' %}" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="button">送信</button>
</form>
{% endblock %}
